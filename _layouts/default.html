<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body style="font-family: 'Lucida Console', Monaco, Monospace;">

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <!--Loading the analytics only if the jekyll.environment is in productio
        mode. In this way we do not ping the analytics page when we are
        working in local. In local the default jekyll.environment=developer-->
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <!--Loading the MathJax library for Latex formulas-->
    <script type="text/javascript"
         src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

  </body>

</html>
